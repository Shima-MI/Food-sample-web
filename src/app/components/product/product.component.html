<ul class="ul-product">
    <li class="products" *ngFor="let item of productListWithService">
           <h3>{{item.productName}} </h3>
           <h4>دسته بندی: {{item.categoryName}}</h4>
           <h4>  {{item.unitPrice}} :قیمت</h4>
           <h4> تولید کننده:{{item.supplierName}}</h4>
    </li>
</ul>
