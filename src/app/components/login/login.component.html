<form [formGroup]="loginForm" (submit)="save()" > 

      <div class="container">
         <div class="login">
            First Name:  <input type="text" class="log"  formControlName="firstName">
            <div *ngIf="loginForm.get('firstName').touched && loginForm.get('firstName').invalid">
               <span *ngIf="loginForm.get('firstName').errors.required" class="error-message">
                  First name is required!
               </span>
            </div>

            Last Name:  <input type="text" class="log" formControlName="lastName">
            <div *ngIf="loginForm.get('lastName').touched && loginForm.get('lastName').invalid">
               <span *ngIf="loginForm.get('lastName').errors.required" class="error-message">
                  Last name is required!
               </span>
            </div>

            Email: <input type="email"  class="log"  formControlName="email">
            <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
               <span *ngIf="loginForm.get('email').errors.required" class="error-message">
                  Email name is required!
               </span>
               <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
                  <span *ngIf="loginForm.get('email').errors.pattern" class="error-message">
                     Please enter the correct email!
                  </span>
               </div>
            </div>

            Password: <input type="password" class="log"  formControlName="Password">
            <div *ngIf="loginForm.get('Password').touched && loginForm.get('Password').invalid">
               <span *ngIf="loginForm.get('Password').errors.required" class="error-message">
                  Enter your password!
               </span>
               <span *ngIf="loginForm.get('Password').errors.pattern" class="error-message">
                  Password must contain    ...!
               </span>
            </div>

            Repeat Password: <input type="password" class="log" formControlName="confirmPassword">     
            <div class="icon">
              <a routerLink='/signin' routerLinkActive="active"><i class="fas fa-angle-double-left"></i></a>
            </div>
             <button  type="submit"  class="button btn" [disabled]="loginForm.invalid"> Login </button>
            
      </div>
   </div>
</form>
